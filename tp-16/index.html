<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Pokédex</h1>
    <div id="lista-pokemon" class="row g-4"></div>

    <div class="text-center mt-4">
      <button id="verMas" class="btn btn-primary">Cargar más</button>
    </div>
  </div>

  <div class="modal fade" id="descripcion" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemon-nombre"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="imagen" class="img-fluid mb-3" />
          <p><strong>Tipos:</strong> <span id="pokemon-tipos"></span></p>
          <p><strong>Habilidades:</strong> <span id="habilidades"></span></p>
          <p><strong>Movimientos:</strong> <span id="movimientos"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script>

    const listaPoke = document.getElementById('lista-pokemon');
    const verMasBtn = document.getElementById('verMas');

    let offset = 0;
    const limit = 20;

    async function obtenerPokemones() {
      try {
        const url = `https://pokeapi.co/api/v2/pokemon?limit=${limit}&offset=${offset}`;
        const res = await fetch(url);
        const data = await res.json();

        for (let poke of data.results) {
          const resPoke = await fetch(poke.url);
          const pokeData = await resPoke.json();
          pokemonesCartas(pokeData);
        }
      } catch (error) {
        console.error('Error al obtener Pokémon:', error);
      }
    }

    function pokemonesCartas(pokemon) {
      const types = pokemon.types.map(t => t.type.name).join(', ');
      const img = pokemon.sprites.other['official-artwork'].front_default;

      const col = document.createElement('div');
      col.classList.add('col-6', 'col-md-4', 'col-lg-3');
      col.innerHTML = `
        <div class="card shadow-sm">
          <img src="${img}" class="card-img-top" alt="${pokemon.name}">
          <div class="card-body text-center">
            <h5 class="card-title text-capitalize">${pokemon.name}</h5>
            <p class="card-text">Tipos: ${types}</p>
            <button class="btn btn-outline-primary" onclick="mostrarDetalles(${pokemon.id})">Ver más</button>
          </div>
        </div>
      `;
      listaPoke.appendChild(col);
    }

    async function mostrarDetalles(id) {
      const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
      const pokemon = await res.json();

      document.getElementById('pokemon-nombre').textContent = pokemon.name;
      document.getElementById('imagen').src = pokemon.sprites.other['official-artwork'].front_default;
      document.getElementById('pokemon-tipos').textContent = pokemon.types.map(t => t.type.name).join(', ');
      document.getElementById('habilidades').textContent = pokemon.abilities.map(a => a.ability.name).join(', ');
      document.getElementById('movimientos').textContent = pokemon.moves.slice(0, 4).map(m => m.move.name).join(', ');

      new bootstrap.Modal(document.getElementById('descripcion')).show();
    }
    
    verMasBtn.addEventListener('click', () => {
      offset += limit;
      obtenerPokemones();
    });

    obtenerPokemones(); 
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
