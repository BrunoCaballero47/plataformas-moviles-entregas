<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
    <h1 class="text-center mb-4">Pokédex</h1>
    <div id="lista-pokemon" class="row g-4"></div>

    <div class="text-center mt-4">
        <button id="verMas" class="btn btn-primary">Cargar más</button>
    </div>
    </div>

    <div class="modal fade" id="descripcion" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pokemon-nombre"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
        <div class="modal-body">
            <img id="imagen" class="img-fluid mb-3" />
            <p><strong>Tipos:</strong> <span id="pokemon-tipos"></span></p>
            <p><strong>Habilidades:</strong> <span id="habilidades"></span></p>
            <p><strong>Movimientos:</strong> <span id="movimientos"></span></p>
        </div>
        </div>
    </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
